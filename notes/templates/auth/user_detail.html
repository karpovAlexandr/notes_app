{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Main" %}
{% endblock %}

{% block content %}
    <div class="card mb-3">
        <div class="card-header">
            <h1>
                {% trans "User" %}
                : {{ user.username }}</h1>
        </div>

        <div class="card-body">
            <p>
                {% trans "First name" %}
                : {{ user.first_name }}</p>
            <p>
                {% trans "Last name" %}
                : {{ user.last_name }}</p>

            <p>
                <a class="btn btn-primary" href="{% url 'users:user_update' request.user.pk %}">
                    {% trans "Edit" %}
                </a>
            </p>
        </div>
    </div>

{% endblock %}
